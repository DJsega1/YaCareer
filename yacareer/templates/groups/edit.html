{% extends "base.html" %}

{% load static %}

{% block content %}

<form method="post">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="d-flex flex-row align-items-center align-content-center">
        <img
          src="{% if group.photo %}{{ group.get_img.url }}{% else %}{% static 'img/default_avatar_group.jpg' %}{% endif %}"
          class="rounded-circle border border-5 border-dark"
        >
        <div class="card-body">
          <h4 class="card-title">Изменение</h4>
          {% include "includes/form.html" %}
          <div class="mt-2">
          <button type="submit" class="btn btn-primary border border-dark w-100">Обновить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %}
