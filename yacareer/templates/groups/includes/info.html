{% load static %}

<div class="d-flex align-items-center flex-column my-5">
  <div class="my-2 mx-5">
    <img
      src="{% if group.photo %}{{ group.get_img.url }}{% else %}{% static 'img/default_avatar_group.jpg' %}{% endif %}"
      class="rounded-circle border border-5 border-dark"
    >
  </div>
  <div class="d-flex align-content-center flex-column my-auto">
    <div class="d-flex flex-row">  
      <h1
        class="text-center my-2"
      >
      {% if group.name %}
        {{group.name}}
      {% else %}
        Не указано
      {% endif %}
      </h1>
      <div class="dropdown">
        <button class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          s
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1">
          {% for link in user.links.all %}
              {% if not link.service.is_contact %}
                <a class="dropdown-item text-center fs-6" href="{{ link.slug }}">
                  <i class="{{ link.service.bootstrap_icon }}"></i>
                  {{ link.service }}
                </a>
              {% endif %}
            {% endfor %}
        </ul>
      </div>
    </div>
    {% if group.about %}
      <p class="text-break text-center mb-2">{{ group.about }}</p>
    {% endif %}
  </div>
</div>
