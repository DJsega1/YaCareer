{% load widget_tweaks %}

{% csrf_token %}
{% for field in form %}
  <div class="col-12">
    {% for error in field.errors %}
      <div class="alert alert-danger mt-1 mb-1">
        {{ error|escape }}
      </div>
    {% endfor %}
    {{ field.label_tag }}
    {{ field|add_class:"form-control" }}
  </div>
{% endfor %}
{% for error in form.non_field_errors %}
  <div class="alert alert-danger mt-1 mb-1">
    {{ error|escape }}
  </div>
{% endfor %}
