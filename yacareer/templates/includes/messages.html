{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <div class="toast fade show" id="toast_fade_show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">
            {{message}}
          </strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    {% endfor %}
  </ul>
{% endif %}
