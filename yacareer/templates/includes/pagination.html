{% if is_paginated %}
  <ul class="pagination">
    <div class="d-flex flex-row mx-auto mt-5">
      <li class="page-item{% if not page_obj.has_previous %} disabled{% endif %}">
        <a
          class="page-link user-select-none"
          href="{% if page_obj.has_previous %}{% url request.resolver_match.view_name %}?page={{ page_obj.previous_page_number }}{% endif %}"
          aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <span class="page-current">
        <li class="page-item"><a class="page-link">{{ page_obj.number }}</a></li>
      </span>
      <li class="page-item{% if not page_obj.has_next %} disabled{% endif %}">
        <a
         class="page-link user-select-none"
         href="{% if page_obj.has_next %}{% url request.resolver_match.view_name %}?page={{ page_obj.next_page_number }}{% endif %}"
         aria-label="Next"
        >
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </div>
  </ul>
{% endif %}
