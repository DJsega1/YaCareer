{% load static %}

<header>
  {% with request.resolver_match.view_name as view_name %}

    <nav class="navbar navbar-expand-lg">

      <div class="container-fluid">

        <a class="navbar-brand" href="{% url 'homepage:home' %}">
          <img src="{% static 'img/main_logo.png' %}" alt="Cat" id="header_logo">
          YaCareer
        </a>

        <div class="d-flex flex-row">

          <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
              <li class="nav-item">
                <a 
                  class="nav-link"
                  href="#"
                >Группы</a>
              </li>
              <li class="nav-item">
                <a 
                  class="nav-link"
                  href="#"
                >Вакансии</a>
              </li>
            </ul>
          </div>

          <ul class="navbar-nav col-md-1 text-end">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"><img src="{% static 'img/user.png' %}" alt="user" id="user_img"></a>
              <ul class="dropdown-menu dropdown-menu-end" id="header_dropdown">
                {% if user.is_authenticated %}
                  <li><a class="dropdown-item" href="{% url 'users:profile' %}">Мой профиль</a></li>
                  <li>
                    <a class="dropdown-item" href="{% url 'auth:logout' %}">
                      Выйти
                      <img src="{% static 'img/logout.png' %}" alt="user" id="img_logout">
                    </a>
                  </li>
                {% else %}
                  <li><a class="dropdown-item" href="{% url 'auth:login' %}">Авторизация</a></li>
                  <li><a class="dropdown-item" href="{% url 'users:signup' %}">Регистрация</a></li>
                {% endif %}
              </ul>
            </li>
          </ul>

        </div>
        
      </div>
    </nav>
  {% endwith %}
</header>
