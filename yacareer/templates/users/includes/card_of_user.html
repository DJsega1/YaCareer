<div class="card-header">
  <h4>Информация о пользователе</h4>
</div>
<div class="card-body">
  <p class="card-text">
    Почта: {{ user.email }}
  </p>
  <p class="card-text">
    Почта: {{ user.username }}
  </p>
  {% if user.first_name %}
    <p class="card-text">Имя: {{ user.first_name }}</p>
  {% endif %}
  
  {% if user.last_name %}
    <p class="card-text">Фамилия: {{ user.last_name }}</p>
  {% endif %}
