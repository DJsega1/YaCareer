{% load static %}

<div class="d-flex justify-content-start">
  <div class="my-2 mx-5">
    {% if user.photo %}
      <img src="{{ user.get_img.url }}" class="rounded-circle border border-5">
    {% else %}
      <img src="{% static 'img/user.png' %}" class="rounded-circle border border-5">
    {% endif %}
  </div>
  <div class="d-flex align-content-center flex-wrap">
    <h1>Name</h1>
  </div>
</div>
