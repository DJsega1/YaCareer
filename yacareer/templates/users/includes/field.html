{% load widget_tweaks %}

<div class="col-12">
  {% for error in field.errors %}
    <div class="alert alert-danger mt-1 mb-1">
      {{ error|escape }}
    </div>
  {% endfor %}
  {{ field.label_tag }}
  {% if field.name == 'file' %}
    {{ field|add_class:"form-control"|attr:"accept=image/*,.pdf" }}
  {% else %}
    {{ field|add_class:"form-control" }}
  {% endif %}
</div>
