{% load static %}

<button
  type="button"
  class="btn btn-light border border-dark my-2 w-100"
  data-bs-toggle="modal"
  data-bs-target="#modal-media"
>
  Добавить файл
</button>


<div
  class="modal fade"
  id="modal-media"
  tabindex="-1"
  aria-labelledby="Media"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="Media">
          Изменение файлов:
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
       <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% for field in mediaform %}
            {% include "users/includes/field.html" %}
          {% endfor %}
          <button type="submit" class="btn btn-light border border-dark mt-2">Добавить</button>
        </form>
        {% for media in user.media.all %}
          {{ media }}
          <a
            href="{% url 'users:del_media' media.id %}"
            class="fs-6 text-primary"
          >
            <i class="bi bi-trash"></i>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
