{% extends "base.html" %}

{% load static %}

{% block content %}

<form method="post">
  {% csrf_token %}
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-6">
        <img src="{% static 'img/login.jpg' %}" class="img-fluid rounded-start" alt="signin">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h4 class="card-title">Вход</h4>
          {% for field in form %}
            {% include "users/includes/form.html" %}
          {% endfor %}
          <div class="mt-2">
          <button type="submit" class="btn btn-primary">Войти</button>
          <a href="{% url 'auth:password_reset' %}" class="btn btn-outline-primary" role="button" aria-pressed="true">Забыли пароль?</a>
          <p class="mt-4">Нет аккаунта? Зарегистрируйтесь <a href="{% url 'users:signup' %}">здесь</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %}
